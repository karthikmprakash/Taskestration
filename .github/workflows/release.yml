name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches tags like v1.0.0, v0.2.1, etc.

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper version detection
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Extract version from tag
        id: tag_version
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"
      
      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ steps.tag_version.outputs.version }}"
          python3 << 'PYTHON'
          import re
          import os
          version = os.environ['VERSION']
          with open('pyproject.toml', 'r') as f:
              content = f.read()
          content = re.sub(r'^version = ".*"', f'version = "{version}"', content, flags=re.MULTILINE)
          with open('pyproject.toml', 'w') as f:
              f.write(content)
          PYTHON
        env:
          VERSION: ${{ steps.tag_version.outputs.version }}
      
      - name: Build package
        run: |
          uv build
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.tag_version.outputs.tag }}
          body: |
            ## Release ${{ steps.tag_version.outputs.tag }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          files: dist/*
          draft: false
          prerelease: ${{ contains(steps.tag_version.outputs.version, 'alpha') || contains(steps.tag_version.outputs.version, 'beta') || contains(steps.tag_version.outputs.version, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 30
